<html>
<head>
<script src='http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjpkAC9ePGem0lIq5XcMiuhR_wWLPFku8Ix9i2SXYRVK3e45q1BQUd_beF8dtzKET_EteAjPdGDwqpQ'></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script type = "text/javascript">

var map, vectors, formats, drawControls, selectControl, selectedFeature;

function onFeatureUnselect(feature)
{
  map.removePopup(feature.popup);
  feature.popup.destroy();
  feature.popup = null;
}


function onFeatureSelect(feature)
{
  selectedFeature = feature;
  var newFeature = feature;

  var proj = new OpenLayers.Projection("EPSG:4326");
  var mercator = new OpenLayers.Projection("EPSG:900913");
  newFeature.geometry.transform(mercator, proj);

  popup = new OpenLayers.Popup.FramedCloud("popup", feature.geometry.getBounds().getCenterLonLat(),
                        null,
                        "<div style='font-size:.8em'>Point: " + feature.geometry.x+"</div>",
                        null, true, onPopupClose);
  feature.popup = popup;
  map.addPopup(popup);
}


function onPopupClose(evt)
{
  selectControl.unselect(selectedFeature);

}



function init()
{
  var maxExtent = new OpenLayers.Bounds(-20037508, -20037508, 20037508, 20037508),
        restrictedExtent = maxExtent.clone(),
        maxResolution = 156543.0339;

    var options = {
        projection: new OpenLayers.Projection("EPSG:900913"),
        displayProjection: new OpenLayers.Projection("EPSG:4326"),
        units: "m",
        numZoomLevels: 18,
        maxResolution: maxResolution,
        maxExtent: maxExtent,
        restrictedExtent: restrictedExtent
    };

  map = new OpenLayers.Map('map', options);

  var satellite = new OpenLayers.Layer.Google("Google Satellite", {type: G_SATELLITE_MAP, sphericalMercator: true, numZoomLevels: 22});

  vectors = new OpenLayers.Layer.Vector("Vector Layer");

  var control = new OpenLayers.Control();
  OpenLayers.Util.extend(control, {draw: function () {
                        // this Handler.Box will intercept the shift-mousedown
                        // before Control.MouseDefault gets to see it
                        this.box = new OpenLayers.Handler.Box( control,
                            {"done": this.notice},
                            {keyMask: OpenLayers.Handler.MOD_SHIFT});
                        this.box.activate();

                    },

                    notice: function (bounds) {
                        var ll = map.getLonLatFromPixel(new OpenLayers.Pixel(bounds.left, bounds.bottom));
                        var ur = map.getLonLatFromPixel(new OpenLayers.Pixel(bounds.right, bounds.top));
						var ul = map.getLonLatFromPixel(new OpenLayers.Pixel(bounds.left, bounds.top));
						var lr = map.getLonLatFromPixel(new OpenLayers.Pixel(bounds.right, bounds.bottom));

                        Input(OpenLayers.Layer.SphericalMercator.inverseMercator(ll.lon.toFixed(4), ll.lat.toFixed(4)),
                        OpenLayers.Layer.SphericalMercator.inverseMercator(ul.lon.toFixed(4), ul.lat.toFixed(4)),
                        OpenLayers.Layer.SphericalMercator.inverseMercator(lr.lon.toFixed(4), lr.lat.toFixed(4)),
                        OpenLayers.Layer.SphericalMercator.inverseMercator(ur.lon.toFixed(4), ur.lat.toFixed(4)));
                               }
                });


  map.addControl(new OpenLayers.Control.MousePosition());
  map.addLayers([satellite, vectors]);
  map.addControl(control);

  selectControl = new OpenLayers.Control.SelectFeature(vectors, {onSelect: onFeatureSelect, onUnselect: onFeatureUnselect});
              drawControls = {polygon: new OpenLayers.Control.DrawFeature(vectors, OpenLayers.Handler.Point),
                  select: selectControl};

  for(var key in drawControls)
  {
    map.addControl(drawControls[key]);
  }

  var proj = new OpenLayers.Projection("EPSG:4326");
  var mercator = new OpenLayers.Projection("EPSG:900913");
  var point = new OpenLayers.LonLat(-84.445, 33.7991);
  map.setCenter(point.transform(proj, mercator), 12);
}

{

  //change this to a query that gets the name
  query = 'PREFIX geo: <http://www.opengis.net/ont/OGC-GeoSPARQL/1.0/> PREFIX geo-sf: <http://www.opengis.net/def/dataType/OGC-SF/1.0/> PREFIX gn: <http://www.geonames.org/ontology#> SELECT DISTINCT ?school_wkt WHERE { GRAPH <http://example.org/data> { LET (?place := "POLYGON((' + bottomLeft.lon + " " + bottomLeft.lat + ', ' + topLeft.lon  + " " + topLeft.lat + ', ' + bottomRight.lon + " " + bottomRight.lat + ', ' + topRight.lon + " " + topRight.lat + ", " + bottomLeft.lon + " " + bottomLeft.lat +'))"^^geo-sf:WKTLiteral) . ?school a gn:Feature ; geo:hasGeometry ?school_geo ; gn:featureCode gn:S.SCH . ?atl_geo a geo:Geometry ; geo:asWKT ?place . ?school_geo geo:sf-within ?atl_geo .  ?school_geo geo:asWKT ?school_wkt . } }';

  if (window.XMLHttpRequest)
  {

    xmlhttp=new XMLHttpRequest();
  }

  xmlhttp.onreadystatechange=function()
  {
    if(xmlhttp.readyState == 4)
    {
      var list = [];

	  list = JSON.parse(xmlhttp.responseText);
	  popup = new OpenLayers.Popup.FramedCloud("popup", feature.geometry.getBounds().getCenterLonLat(),
	                          null,
	                          "<div style='font-size:.8em'>SchoolName: " + list[0] + " <br> Coordinates: " + feature.geometry.getBounds().getCenterLonLat() + "</div>",
	                          true, onPopupClose);
	  feature.popup = popup;
      map.addPopup(popup);
    }
  }
  xmlhttp.open("GET","/map/sparql?query=" + encodeURIComponent(query),true);

function Input(bottomLeft, topRight, topLeft, bottomRight)
{
  var query;
  var xmlhttp;

  query = 'PREFIX geo: <http://www.opengis.net/ont/OGC-GeoSPARQL/1.0/> PREFIX geo-sf: <http://www.opengis.net/def/dataType/OGC-SF/1.0/> PREFIX gn: <http://www.geonames.org/ontology#> SELECT DISTINCT ?school_wkt WHERE { GRAPH <http://example.org/data> { LET (?place := "POLYGON((' + bottomLeft.lon + " " + bottomLeft.lat + ', ' + topLeft.lon  + " " + topLeft.lat + ', ' + bottomRight.lon + " " + bottomRight.lat + ', ' + topRight.lon + " " + topRight.lat + ", " + bottomLeft.lon + " " + bottomLeft.lat +'))"^^geo-sf:WKTLiteral) . ?school a gn:Feature ; geo:hasGeometry ?school_geo ; gn:featureCode gn:S.SCH . ?atl_geo a geo:Geometry ; geo:asWKT ?place . ?school_geo geo:sf-within ?atl_geo .  ?school_geo geo:asWKT ?school_wkt . } }';

  if (window.XMLHttpRequest)
  {

    xmlhttp=new XMLHttpRequest();
  }

  xmlhttp.onreadystatechange=function()
  {
    if(xmlhttp.readyState == 4)
    {
      var num;
      var list = [];
	  count = 1;
	  list = JSON.parse(xmlhttp.responseText);
	  while((count - 1) < list.length)
	  {
        DeserializePoint(list[count - 1]);
        count++;
      }
    }
  }
  xmlhttp.open("GET","/map/sparql?query=" + encodeURIComponent(query),true);
  xmlhttp.send();
}



function DeserializePoint(num)
{
  var coord;
  var bounds;

  coord = new OpenLayers.Geometry.Point(parseFloat(num.substring(6, 14)), parseFloat(num.substring(16, 23)));

  var latLon = new OpenLayers.Projection("EPSG:4326");
  var mercator = new OpenLayers.Projection("EPSG:900913");
  coord = coord.transform(latLon, mercator);

  var features = new OpenLayers.Feature.Vector(coord);

  if(features)
  {
    if(features.constructor != Array)
      features = [features];

    for(var i=0; i<features.length; ++i)
    {
      if (!bounds)
        bounds = features[i].geometry.getBounds();
      else
        bounds.extend(features[i].geometry.getBounds());


    }
    vectors.addFeatures(features);
  }

}


function toggleControl(element)
{
  for(key in drawControls)
  {
    var control = drawControls[key];
    if(element.value == key && element.checked)
    {
      control.activate();
    }
    else
    {
      control.deactivate();
    }
  }
}

</script>
</head>
<body onload = "init()"
<p> Press and hold the shift key, then click and drag the mouse to create a
    rectangle that will be queried for schools.  Stay within the Atlanta area.</p>

<div id="map" class="smallmap"></div>
<ul id="controlToggle">
        <li>
            <input type="radio" name="type" value="none" id="noneToggle"
                   onclick="toggleControl(this);" checked="checked" />
            <label for="noneToggle">navigate</label>
        </li>
        <li>

            <input type="radio" name="type" value="polygon" id="polygonToggle"
                   onclick="toggleControl(this);" />
            <label for="polygonToggle">draw polygon</label>
        </li>
        <li>
            <input type="radio" name="type" value="select" id="selectToggle"
                   onclick="toggleControl(this);" />
            <label for="selectToggle">select polygon on click</label>
        </li>
    </ul>
</body>
</html>
